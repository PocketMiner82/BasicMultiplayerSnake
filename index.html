<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
  </head>

  <body>
    <div id="status">Loading...</div>
    
    <div id="retry">
      <button id="buttonRetry" class="button retry" style="visibility: hidden; font-size:40px" onclick="onRetryClick()">Retry</button>
    </div>
    
    <div id="sidebar"></div>
    
    <canvas id="snakeboard" width="1000" height="600"></canvas>

    <style>
      #snakeboard {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #sidebar {
        text-align: left;
        font-size: 24px;
        top: 50%;
        left: 5%;
      }
      #status {
        text-align: center;
        font-size: 100px;
      }
      #retry {
        text-align: center;
      }
      
      .button {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .retry {
      background-color: white; 
      color: black; 
      border: 2px solid #4CAF50;
    }

    .retry:hover {
      background-color: #4CAF50;
      color: white;
    }
    </style>
  </body>
  
  <!-- Libs -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  <!-- Originally from https://github.com/Automattic/Color.js -->
  <script src="color.js"></script>

  <script src="script.js"></script>
</html>
