<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
      <meta name="viewport"
      content="user-scalable=0">
  </head>

  <body>
    <div id="status">Loading...</div>

    <canvas id="snakeboard"></canvas>

    <div id="sidebar"></div>

    <div id="score"></div>

    <div id="scrollable"><br>42</div>

    <style>
      #html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        border: 0;
      }
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 99%;
        transform: translate(-100%, -50%);
      }
      #sidebar {
        text-align: left;
        font-size: 25px;
        margin-left: 15px;
        margin-top: 15px;
      }
      #status {
        font-size: 50px;
        width: 30%;
        height: 10%
        margin: left;
        text-align: center;
      }
      #retry {
        text-align: center;
      }
      #score {
        position: absolute;
        font-size: 25px;
        visibility: hidden;
        left: 50%;
        bottom: 1%;
        width: 92%;
        margin-left: 4%;
        text-align: left;
        transform: translate(-50%, -50%);
      }

      #scrollable {
        position: absolute;
        font-size: 50px;
        visibility: hidden;
        left: 50%;
        bottom: -100px;
        transform: translate(-50%, -50%);
      }

      .button {
        position: absolute;
        border: none;
        color: white;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: -6px 16px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .retry {
        background-color: white;
        color: black;
        border: 2px solid #4CAF50;
      }

      .retry:hover {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </body>

  <!-- Libs -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  <!-- Originally from https://github.com/Automattic/Color.js -->
  <script src="color.js"></script>

  <script>
    var retryClicked = false;

    function onRetryClick() {
      retryClicked = true;
    }
  </script>
  <script src="script.min.js"></script>
</html>
